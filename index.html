<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>La mia chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
    }
    .app {
      max-width: 600px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
    }

    /* HEADER CON BOTTONE CHIAMATA */
    header {
      padding: 10px;
      background: #128c7e;
      color: white;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #callFromChatBtn {
      border: none;
      background: #25d366;
      color: white;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .name-bar {
      font-size: 12px;
      padding: 4px 10px;
      color: #555;
      border-bottom: 1px solid #ddd;
      background: #f9f9f9;
    }
    .name-bar input {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #messages {
      flex: 1;
      list-style: none;
      margin: 0;
      padding: 10px;
      overflow-y: auto;
    }
    #messages li {
      max-width: 80%;
      margin-bottom: 8px;
      padding: 8px 10px;
      border-radius: 12px;
      background: #eaeaea;
      word-wrap: break-word;
    }
    #messages li.me {
      margin-left: auto;
      background: #dcf8c6;
    }

    .media {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 6px;
    }

    form {
      display: flex;
      padding: 8px;
      border-top: 1px solid #ddd;
      background: #fafafa;
      gap: 6px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 20px;
      background: #25d366;
      color: white;
      font-weight: 600;
    }

    .emoji-bar {
      padding: 5px;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 8px;
    }

    .emoji-bar button {
      font-size: 20px;
      background: transparent;
      border: none;
    }

    #typing {
      padding-left: 10px;
      font-size: 12px;
      color: #555;
      min-height: 15px;
    }
  </style>
</head>

<body>
  <div class="app">
    
    <!-- HEADER CON PULSANTE CHIAMATA -->
    <header>
      <div>
        La mia chat
        <div id="roomLabel" style="font-size:12px;opacity:0.8;"></div>
      </div>
      <button id="callFromChatBtn">üìû</button>
    </header>

    <div class="name-bar">
      Il tuo nome:
      <input id="nameInput" type="text" placeholder="Es. Mario" />
    </div>

    <ul id="messages"></ul>
    <div id="typing"></div>

    <div class="emoji-bar">
      <button class="emoji-btn">üòÄ</button>
      <button class="emoji-btn">üòÇ</button>
      <button class="emoji-btn">‚ù§Ô∏è</button>
      <button class="emoji-btn">üëç</button>
    </div>

    <form id="form">
      <input type="file" id="fileInput" accept="image/*" style="display:none;">
      <button type="button" id="attachBtn">üìé</button>
      <input id="input" type="text" placeholder="Scrivi un messaggio..." />
      <button type="submit">Invia</button>
    </form>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // STANZA
    const params = new URLSearchParams(window.location.search);
    const room = params.get("room") || "generale";
    document.getElementById("roomLabel").textContent = "Stanza: " + room;

    // FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyDzrXe97__7ANwKu2Z5S-wHoOVNZrjpQN8",
      authDomain: "chat-cimino.firebaseapp.com",
      databaseURL: "https://chat-cimino-default-rtdb.firebaseio.com",
      projectId: "chat-cimino",
      storageBucket: "chat-cimino.firebasestorage.app",
      messagingSenderId: "1069237537564",
      appId: "1:1069237537564:web:c09ab62c809bd6d395c8d9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("rooms/" + room + "/messages");
    const typingRef = db.ref("rooms/" + room + "/typing");

    const nameInput = document.getElementById("nameInput");
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const messagesList = document.getElementById("messages");
    const typingDiv = document.getElementById("typing");
    const fileInput = document.getElementById("fileInput");

    function getName() {
      return nameInput.value.trim() || "Anonimo";
    }

    // EMOJI
    document.querySelectorAll(".emoji-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        input.value += btn.textContent;
        input.focus();
      });
    });

    // ALLEGA FOTO
    document.getElementById("attachBtn").addEventListener("click", () => {
      fileInput.click();
    });

    // INVIO MESSAGGI
    form.addEventListener("submit", e => {
      e.preventDefault();

      const text = input.value.trim();
      const file = fileInput.files[0];

      if (!text && !file) return;

      if (file) {
        sendImage(file, text);
      } else {
        sendText(text);
      }
    });

    function sendText(text) {
      messagesRef.push({
        type: "text",
        name: getName(),
        text: text,
        createdAt: Date.now()
      });
      input.value = "";
    }

    function sendImage(file, caption) {
      const reader = new FileReader();
      reader.onload = e => {
        messagesRef.push({
          type: "image",
          name: getName(),
          mediaData: e.target.result,
          text: caption || "",
          createdAt: Date.now()
        });
        input.value = "";
        fileInput.value = "";
      };
      reader.readAsDataURL(file);
    }

    // MOSTRA MESSAGGI
    messagesRef.on("child_added", snap => {
      const msg = snap.val();
      const li = document.createElement("li");

      if (msg.name === getName()) li.classList.add("me");

      if (msg.type === "image") {
        li.innerHTML = msg.name + ": " + (msg.text || "") +
          "<br><img class='media' src='" + msg.mediaData + "' />";
      } else {
        li.textContent = msg.name + ": " + msg.text;
      }

      messagesList.appendChild(li);
      messagesList.scrollTop = messagesList.scrollHeight;
    });

    // STA SCRIVENDO
    let typingTimeout;
    input.addEventListener("input", () => {
      const myKey = getName().replace(/\W/g, "_");
      typingRef.child(myKey).set(true);

      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        typingRef.child(myKey).remove();
      }, 1500);
    });

    typingRef.on("value", snap => {
      typingDiv.textContent = snap.val() ? "Qualcuno sta scrivendo..." : "";
    });

    // üî• PULSANTE CHIAMATA INTEGRAZIONE
    const callBtn = document.getElementById("callFromChatBtn");
    callBtn.addEventListener("click", () => {
      const url = "call.html?room=" + encodeURIComponent(room);
      window.location.href = url;
    });
  </script>
</body>
</html>
